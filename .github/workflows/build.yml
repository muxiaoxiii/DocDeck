name: Build & Release DocDeck

on:
  push:
    tags:
      - 'v*' # 只在推送 v* 格式的 tag 时触发

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4 # 更新 checkout 版本

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        # 直接使用仓库中的 .icns 文件
        run: pyinstaller --windowed --name "DocDeck" --icon=icon/docdeck.icns main.py

      - name: Create .dmg installer
        run: |
          brew install create-dmg
          create-dmg "dist/DocDeck.app" \
            --overwrite \
            --volname "DocDeck Installer" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "DocDeck.app" 150 150 \
            --hide-extension "DocDeck.app" \
            --app-drop-link 450 150 \
            "dist/DocDeck-macOS-${{ github.ref_name }}.dmg"

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4 # 【已修正】使用 v4 版本
        with:
          name: DocDeck-macOS-dmg
          path: "dist/DocDeck-macOS-${{ github.ref_name }}.dmg"

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4 # 更新 checkout 版本

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller pillow

      - name: Convert PNG to ICO
        run: |
          python -c "from PIL import Image; Image.open('icon/docdeck.png').save('icon/docdeck.ico', format='ICO', sizes=[(256,256), (128,128), (64,64), (32,32), (16,16)])"

      - name: Build with PyInstaller
        run: pyinstaller --windowed --name "DocDeck" --icon=icon/docdeck.ico main.py

      - name: Package as zip
        run: Compress-Archive -Path dist/DocDeck -DestinationPath "dist/DocDeck-Windows-${{ github.ref_name }}.zip"

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4 # 【已修正】使用 v4 版本
        with:
          name: DocDeck-Windows-zip
          path: "dist/DocDeck-Windows-${{ github.ref_name }}.zip"

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # 更新 checkout 版本

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: pyinstaller --windowed --name "DocDeck" --icon=icon/docdeck.png main.py

      - name: Package as zip
        run: |
          cd dist
          zip -r "../DocDeck-Linux-${{ github.ref_name }}.zip" "DocDeck"
          cd ..
          
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4 # 【已修正】使用 v4 版本
        with:
          name: DocDeck-Linux-zip
          path: "DocDeck-Linux-${{ github.ref_name }}.zip"

  release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write 
    steps:
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2 # 建议也更新到最新主版本
        with:
          files: |
            *.dmg
            *.zip